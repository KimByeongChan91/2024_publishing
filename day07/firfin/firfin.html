<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../../../common/reset.css" />

    <link rel="stylesheet" href="firfinheader.css" />
    <link rel="stylesheet" href="firfinmain.css" />
    <link rel="stylesheet" href="../root.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logoBox">
          <span>firfin퍼핀</span>
        </div>

        <ul class="siteBox">
          <li>멤버십</li>
          <li>블로그</li>
          <li>회사소개</li>
          <li>고객센터</li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="first">
        <div class="content">
          <div class="left">
            <span class="text1">용돈은</span>
            <span class="text1">퍼핀으로 주세요</span>
            <span class="text2">엄마가 만들어주는 초등용돈카드</span>
            <div class="buttonBox">
              <div class="button">
                <i class="fa-brands fa-apple"></i>
                <span>App Store</span>
              </div>
              <div class="button">
                <i class="fa-brands fa-google-play"></i>
                <span>Google Play</span>
              </div>
            </div>
          </div>
          <div class="right">
            <div class="imageBox2">
              <img src="../img_top_card_left.gif" alt="" />
            </div>
            <div class="imageBox">
              <img src="../img_top_right.png" alt="" />
            </div>
          </div>
        </div>
      </section>

      <section class="second">
        <div class="content2">
          <div class="button1">
            <i class="fa-solid fa-arrow-left"></i>
          </div>
          <div class="boxcontainer">
            <div class="box1">
              <div class="star">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
              <span>초등생 아이</span>
              <span>용돈 신청</span>
              <div class="imageBox4">
                <img src="img_google_play.png" alt="" />
              </div>
            </div>
            <div class="box1">
              <div class="star">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
              <span>내 아이 용돈</span>
              <span>관리 쉽다</span>
              <div class="imageBox4">
                <img src="img_instagram.png" alt="" />
              </div>
            </div>
            <div class="box1">
              <div class="star">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
              </div>
              <span>세 아이 모두</span>
              <span>편하다</span>
              <div class="imageBox4">
                <img src="img_google_play.png" alt="" />
              </div>
            </div>
          </div>
          <div class="button1">
            <i class="fa-solid fa-arrow-right"></i>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
