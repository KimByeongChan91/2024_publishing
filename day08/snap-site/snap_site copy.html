<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../../../common/reset.css" />
    <link rel="stylesheet" href="../snap_site_header.css" />
    <link rel="stylesheet" href="snap_site_main copy.css" />
    <link rel="stylesheet" href="first.css" />
    <link rel="stylesheet" href="second.css" />
  </head>
  <body>
    <!-- header -->
    <header>
      <nav>
        <div class="nav__logo">
          <img src="../BMW_logo_(gray).svg.png" alt="" />
        </div>
        <ul class="nav__navigation">
          <li>고객센터</li>
          <li>마이페이지</li>
          <li><i class="fa-solid fa-bars"></i></li>
        </ul>
      </nav>
    </header>

    <!-- main -->
    <main>
      <!-- first -->
      <section class="first">
        <video src="bmw_video.mp4" loop autoplay muted></video>
        <div class="first__contents">
          <div class="first__contents_title">
            <span>BMW로부터</span>
            <span>속도를 경험하다</span>
          </div>
          <div class="first__contents__subtitle">Fast driving</div>
          <div class="first__button">
            <span>More View</span>
          </div>
        </div>
      </section>

      <!-- second -->
      <section class="second">
        <div class="second__contents">
          <span class="second__vision">Vision</span>
          <span class="second__title">메르세데스-벤츠 삼각별의 역사</span>
          <span class="second__description"
            >메르세데스-벤츠는 탄소발자국을 줄여 나가는 과정에서 메르세데스-벤츠
            삼각별의 기반이 되는 요소들과 조화를 이루고 있습니다.</span
          >
          <div class="second__button">
            <span>More View</span>
          </div>
          <div class="second__image">
            <img src="vision-image.avif" alt="" />
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
