<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="snscard.css" />
    <link rel="stylesheet" href="../HTML&CSS/common/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="card">
      <div class="imageBox">
        <img src="../HTML&CSS/day05/Tatiana Feine.jpg" alt="" />
      </div>

      <div class="info">
        <span class="name">Tatiana Reine</span>
        <span class="description">Mindfulness and wellbeing</span>
      </div>

      <div class="category_container">
        <div class="category_album">
          <span>Last Album</span>
        </div>
        <div class="category_blog">
          <span>Blog</span>
        </div>
        <div class="category_website">
          <span>Website</span>
        </div>
        <div class="category_spotify">
          <span>Spotify</span>
        </div>
      </div>

      <div class="image">
        <span><i class="fa-brands fa-facebook"></i></span>
        <span><i class="fa-brands fa-instagram"></i></span>
        <span><i class="fa-solid fa-wifi"></i></span>
      </div>
    </div>
  </body>
</html>
